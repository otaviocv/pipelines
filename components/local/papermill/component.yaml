name: Papermill executor
description: Execute jupyter notebooks
inputs:
  - {name: notebook, type: string,
     description: 'The Jupyter Notebook to be executed by Papermill'}
  - {name: parameters, type: string,
    description: 'The parameters dictionary path'}
  - {name: output notebook, type: string,
    description: 'The path of the notebook to be stored somewhere, not as the component output'}
outputs:
  - {name: outputs,     type: string}
implementation:
  container: 
    image: otaviocv/ml-pipeline-local-papermill:latest
    command: [python, /ml/papermill.py]
    args: [
      --input-notebook, {inputValue: notebook},
      --parameters, {inputValue: parameters},
      --output-notebook,      {inputValue: output notebook},
    ]
